<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Inventário</title>
</head>
<body>

  <h2>Cadastro de Computador</h2>
  
  <form action="cadastro_inventario.php" method="post">
    <label for="cod">Código Patrimônio: </label>
    <input type="text" name="codigo" required id="cod"><br>

    <label for="desc">Descrição: </label>
    <input type="text" name="descricao" required id="desc"><br>

    <label for="">Marca: </label>
    <input type="text" name="marca" required id="marc"><br>

    <label for="mod">Modelo: </label>
    <input type="text" name="modelo" required id="mod"><br>

    <label for="arm">Armazenamento (MB): </label>
    <input type="number" name="armazenamento" required id="arm"><br>

    <label for="mem">Memória (MB): </label>
    <input type="number" name="memoria" required id="mem"><br>

    <label for="proc">Processador: </label>
    <input type="text" name="processador" required id="proc"><br>
    
    <label for="pp">Possui Placa de Vídeo? </label>
    <select name="possuiPlaca" id="pp">
      <option value="1">Sim</option>
      <option value="0">Não</option>
    </select><br>

    <label for="descplaca">Descrição Placa de Vídeo: </label>
    <input type="text" name="placavideo" id="descplaca"><br>

    <label for="so">Sistema Operacional: </label>
    <input type="text" name="sistemaop" required id="so"><br>
    <input type="submit" value="Cadastrar">
  </form>
</body>
</html>
